<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG Game</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head> 
<h1 id="gameName">Rick and Morty RPG</h1> 
<body>
    <div class="container">
    <div class="row">
        <div class="r1c1">
            <div class="char1">
                <h6>Rick Sanchez</h6>
                <img src="./assets/images/rick.png" class="charImg1" alt="Rick Sanchez"><br>
                <h7 id="HP1">HP: </h7>
            </div>
        </div>
        <div class="r1c2">
            <div class="char2">
                <h6>Morty Smith</h6>
                <img class="charImg2" src="./assets/images/morty.jpg" alt="Morty Smith"><br>
                <h7 id="HP2">HP: </h7>        
            </div>  
        </div>
        <div class="r1c3">   
            <div class="char3">
                <h6>Fart</h6>
                <img class="charImg3" src="./assets/images/fart.jpg" alt="Fart Cloud"><br>
                <h7 id="HP3">HP: </h7>           
            </div>  
        </div>
        <div class="r1c4"> 
            <div class="char4">
                <h6>Lucius</h6>
                <img class="charImg4" src="./assets/images/lucius.png" alt="Lucius"><br>
                <h7 id="HP4">HP: </h7>
            </div>
         </div>      
    </div>   
    <div class="row">
        <div class="r2c1">
                <h5 id="yoChar">Your Character</h5>
                <div id="uPick">  
                </div>
            </div>
            </div>
    <div class="row">
            <div class="col-12 r3c1">
                <div id="theBad">
                <h5>Enemies Available To Attack</h5>
                <div id="notuPick1">    
                </div>  
                <div id="notuPick2">    
                </div> 
                <div id="notuPick3">    
                </div> 
            </div>               
        </div>
        <div class="row">
            <div class="col-12 r4c1">
                <div class="wordsWordsWords">
                   <h5>Fight Section</h5><br>
                   <button type="button" class="btn btn-info">ATTACK!!!</button>
                </div>  
            </div>
        </div>
    </div>
        <div class="row">
            <div class="col-6 r5c1">
                <div id="theUgly">
                    <h5>Defender</h5>
                    <div id="whoUfight">
                    </div>
                </div>
            </div>
        </div>
    </div> 
<script src="./assets/javascript/game.js"></script>



</body>
</html>
