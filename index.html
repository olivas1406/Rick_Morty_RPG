<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG Game</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head> 
<h1 id="gameName">Rick &amp; Morty RPG</h1> 
<body>
        <div class="row">
                <div class="col-8 r1c1">
                    <div id="theGood">
                            <img class="char char1" src="./assets/images/rick.png" alt="Rick Sanchez"> 
                            <img class="char char2" src="./assets/images/morty.jpg" alt="Morty Smith"> 
                            <img class="char char3" src="./assets/images/fart.jpg" alt="Fart Cloud"> 
                            <img class="char char4" src="./assets/images/lucius.png" alt="Lucius">
                        <h3>Your Character</h3>
                        <br>
                    </div>               
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-8 r2c1">
                <div id="theBad">

                        <h3>Enemies Available To Attack</h3>

                </div>                
            </div>
        </div>
        <div class="row">
            <div class="col-8 r3c1">
                <div class="wordsWordsWords">
                   <p>Fight Selector</p><br>
                   <p>Attack Button goes here</p>
                </div>  
            </div>
        </div>
        <div class="row">
            <div class="col-3 r4c1">
                <div id="theUgly">
                <p>Defender</p>
                </div>
            </div>
        </div>
        

<script src="./assets/javascript/game.js"></script>
